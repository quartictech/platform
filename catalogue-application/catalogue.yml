server:
  applicationContextPath: /
  applicationConnectors:
    - type: http
      port: 8090
  adminConnectors:
    - type: http
      port: 8091

logging:
  level: INFO
  loggers:
    io.dropwizard: INFO
  appenders:
    - type: console

metrics:
  reporters:
    - type: influxdb
      protocol: https
      host: monitoring-influxdb
      port: 8086
      database: k8s
      auth: root:root
      tags:
        host: catalogue
        environment: staging
