plugins {
    id "java"
    id "idea"
    id "org.inferred.processors" version "1.2.3"
    id "com.palantir.configuration-resolver" version "0.1.0"
}

apply plugin: io.quartic.gradle.ServicePlugin

service {
    simpleName = "terminator"
    mainClassName = "io.quartic.terminator.TerminatorApplication"
    memory = System.env.TERMINATOR_MEMORY ?: "64m"
}

dependencies {
    processor libraries.immutables

    compile project(":common-application")
    compile project(":model")
    compile project(":catalogue-api")
    compile project(":terminator-api")

    compile libraries.rxjava
    compile libraries.dropwizardWebsockets

    testCompile project(":common-test")
    testCompile libraries.testCommon
    testCompile libraries.wiremock
    testCompile libraries.dropwizardTesting
}

