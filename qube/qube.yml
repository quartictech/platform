kubernetes:
  enable: true
  namespace: qube
  numConcurrentJobs: 4
  jobTimeoutSeconds: 3600
  podTemplate:
    spec:
      automountServiceAccountToken: false
      containers:
        - name: container
      restartPolicy: Never

database:
  runEmbedded: true
  dataSource:
    user: postgres

websocketPort: 8202
url:
  port: 8200
