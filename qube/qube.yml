kubernetes:
  enable: true
  namespace: qube
  num_concurrent_jobs: 4
  job_timeout_seconds: 3600
  pod_template:
    spec:
      automount_service_account_token: false
      containers:
        - name: container
      restart_policy: Never

database:
  user: postgres
  port: 15432
  database_name: qube

websocket_port: 8202
url:
  port: 8200
