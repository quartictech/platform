plugins {
    id "nebula.kotlin" version "1.1.2"
    id "io.quartic.publish" version "53"
}

dependencies {
    compile project(":common-core")
    compile libraries.jjwt
    compile "io.dropwizard:dropwizard-core:${versions.dropwizard}"
    compile "io.dropwizard:dropwizard-auth:${versions.dropwizard}"
    compile "de.thomaskrille:dropwizard-template-config:1.4.0"

    runtime libraries.dropwizardMetricsInfluxdb

    testCompile project(":common-test")
    testCompile libraries.dropwizardTesting
}


