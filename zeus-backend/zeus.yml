datasets:
  assets:
    type: classpath
    resourceName: "/assets.json"
    indexedAttributes: [ "RSL" ]
  noobs:
    type: classpath
    resourceName: "/noobs.json"
    indexedAttributes: [ "name", "role" ]

server:
  applicationContextPath: /
  applicationConnectors:
    - type: http
      port: 8160
  adminConnectors:
    - type: http
      port: 8161