kubernetes:
  namespace: bild
  numConcurrentJobs: 4
  maxFailures: 5
  creationTimeoutSeconds: 60
  runTimeoutSeconds: 3600
  template:
    apiVersion: batch/v1
    kind: Job
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          containers:
            - name: jupyter
              image: eu.gcr.io/quartictech/jupyter:53
              command:
                - "sudo"
                - "-E"
                - "-u"
                - "jovyan"
                - "bash"
                - "-c"
                - "export PATH=/opt/conda/bin:$PATH; shrubbery_update feature/demo; python -u -m quarty"
          restartPolicy: Never

server:
  applicationContextPath: /
  applicationConnectors:
    - type: http
      port: 8200
  adminConnectors:
    - type: http
      port: 8201
