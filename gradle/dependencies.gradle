ext {
    versions = [:]
    libraries = [:]
}

versions.immutables = "2.3.7"
versions.dropwizard = "1.0.0"
versions.vectorTile = "1.2.1"
versions.jackson = "2.7.6"      // This is the Jackson version that Dropwizard currently pulls in
versions.feign = "8.18.0"
versions.geoTools = "15.2"
versions.metrics = "3.1.2"
versions.tyrus = "1.13"
versions.rxjava = "1.2.1"

libraries.guava = "com.google.guava:guava:19.0"
libraries.commonsLang = "org.apache.commons:commons-lang3:3.4"
libraries.immutables = "org.immutables:value:${versions.immutables}"
libraries.rxjava = "io.reactivex:rxjava:${versions.rxjava}"
libraries.websocket = "javax.websocket:javax.websocket-api:1.1"
libraries.dropwizardWebsockets = "com.liveperson:dropwizard-websockets:1.0.0-1"  // BEWARE! The highest version number in maven central is 1.2. This is actually an older version (and not compatible with DW 1.0)
libraries.dropwizardTesting = "io.dropwizard:dropwizard-testing:${versions.dropwizard}"
libraries.dropwizardMetricsInfluxdb = "com.izettle:dropwizard-metrics-influxdb:1.1.8"
libraries.junit = "junit:junit:4.12"
libraries.wiremock = "com.github.tomakehurst:wiremock:2.2.2"

libraries.tyrus = [
        client: "org.glassfish.tyrus:tyrus-client:${versions.tyrus}",
        server: "org.glassfish.tyrus:tyrus-server:${versions.tyrus}",
        containerClient: "org.glassfish.tyrus:tyrus-container-grizzly-client:${versions.tyrus}",
        containerServer: "org.glassfish.tyrus:tyrus-container-grizzly-server:${versions.tyrus}",
]

libraries.testCommon = [
        libraries.junit,
        "org.hamcrest:hamcrest-all:1.3",
        "org.mockito:mockito-core:2.2.5",
]
