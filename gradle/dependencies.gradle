ext {
    versions = [:]
    libraries = [:]
}

versions.dropwizard = "1.1.0"
versions.vectorTile = "1.2.1"
versions.jackson = "2.8.7"      // This is the Jackson version that Dropwizard currently pulls in
versions.feign = "9.5.0"
versions.coroutines = "0.17"
versions.geoTools = "15.2"
versions.metrics = "3.1.2"
versions.tyrus = "1.13"
versions.rxjava = "1.2.1"
versions.retrofit = "2.3.0"
versions.vertx = "3.4.2"

libraries.guava = "com.google.guava:guava:19.0"
libraries.commonsCodec = "commons-codec:commons-codec:1.9"
libraries.commonsLang = "org.apache.commons:commons-lang3:3.4"
libraries.rxjava = "io.reactivex:rxjava:${versions.rxjava}"
libraries.websocket = "javax.websocket:javax.websocket-api:1.1"
libraries.coroutines = [
    "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.coroutines}",
    "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:${versions.coroutines}",
]
libraries.jjwt = "io.jsonwebtoken:jjwt:0.7.0"
libraries.dropwizardWebsockets = "com.liveperson:dropwizard-websockets:${versions.dropwizard}"
libraries.dropwizardJdbi = "com.github.arteam:dropwizard-jdbi3:1.0-rc3"
libraries.dropwizardTesting = "io.dropwizard:dropwizard-testing:${versions.dropwizard}"
libraries.dropwizardMetricsInfluxdb = "com.izettle:dropwizard-metrics-influxdb:1.1.8"
libraries.junit = "junit:junit:4.12"
libraries.wiremock = "com.github.tomakehurst:wiremock:2.7.1"
libraries.embeddedPostgres = "com.opentable.components:otj-pg-embedded:0.9.0"

libraries.tyrus = [
    client: "org.glassfish.tyrus:tyrus-client:${versions.tyrus}",
    server: "org.glassfish.tyrus:tyrus-server:${versions.tyrus}",
    containerClient: "org.glassfish.tyrus:tyrus-container-grizzly-client:${versions.tyrus}",
    containerServer: "org.glassfish.tyrus:tyrus-container-grizzly-server:${versions.tyrus}",
]

libraries.testCommon = [
        libraries.junit,
        "de.bechte.junit:junit-hierarchicalcontextrunner:4.12.1",
        "org.hamcrest:hamcrest-all:1.3",
        "com.nhaarman:mockito-kotlin:1.5.0",
        "org.mockito:mockito-core:2.8.47"   // Force later version than mockito-kotlin pulls in, to get coroutine support
]

libraries.vertx = [
    core: "io.vertx:vertx-core:${versions.vertx}",
    web: "io.vertx:vertx-web:${versions.vertx}",
    client: "io.vertx:vertx-web-client:${versions.vertx}",
    config: "io.vertx:vertx-config:${versions.vertx}",
    unit: "io.vertx:vertx-unit:${versions.vertx}"
]
