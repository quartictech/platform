<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <style>
            .mapboxgl-popup {
                    max-width: 400px;
                            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
                                }
                                </style>
            }
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxzcGFyIiwiYSI6ImNpcXhybzVnZTAwNTBpNW5uaXAzbThmeWEifQ.s_Z4AWim5WwKa0adU9P2Uw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    zoom: 13,
    center: [0.1278, 51.5074]
});

map.on('load', function () {
    map.addSource('terrain-data', {
        type: 'vector',
        url: 'http://localhost:8080/api/tilejson'
    });

    /*map.addSource('terrain-data', { type: 'geojson', data: 'http://localhost:8080/api/geojson/companies_by_lsoa.geojson'});

     map.addLayer({
        "id": "terrain-data",
        "type": "fill",
        "source": "terrain-data",
        "source-layer": "companies_by_lsoa",
        'paint': {
            'fill-color': '#EED322',
            'fill-opacity': 0.75
        }
    });*/

    map.addLayer({
        "id": "terrain-data",
        "type": "fill",
        "source": "terrain-data",
        "source-layer": "companies_by_lsoa",
        'paint': {
            'fill-color': {
                property: 'count',
                stops: [
                    [0, '#F2F12D'],
                    [100, '#EED322'],
                    [500, '#E6B71E'],
                    [1000, '#DA9C20'],
                    [2000, '#CA8323'],
                    [5000, '#B86B25'],
                    [10000, '#A25626'],
                    [100000, '#8B4225'],
                    [250000, '#723122']
                ]
            },
            'fill-opacity': 0.75
        }
    });
    map.addLayer({
        "id": "terrain-data-hover",
        "type": "fill",
        "source": "terrain-data",
        "source-layer": "companies_by_lsoa",
        'paint': {
            'fill-color': {
                property: 'count',
                stops: [
                    [0, '#F2F12D'],
                    [100, '#EED322'],
                    [500, '#E6B71E'],
                    [1000, '#DA9C20'],
                    [2000, '#CA8323'],
                    [5000, '#B86B25'],
                    [10000, '#A25626'],
                    [100000, '#8B4225'],
                    [250000, '#723122']
                ]
            },
            'fill-opacity': 1.0
        },
        "filter": ["==", "name", ""]
    });

});

// Create a popup, but don't add it to the map yet.
var popup = new mapboxgl.Popup({
        closeButton: false,
            closeOnClick: false
});

map.on('click', function(e) {
        console.log(map.querySourceFeatures('terrain-data'));
});

map.on('mousemove', function(e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['terrain-data'] });
    // Change the cursor style as a UI indicator.
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';

    if (features.length) {
        map.setFilter("terrain-data-hover", ["==", "name", features[0].properties.name]);
    }
    else {
        popup.remove();
        map.setFilter("terrain-data-hover", ["==", "name", ""]);
        return;
    }

    var feature = features[0];

    // Populate the popup and set its coordinates
    // based on the feature found.
    popup.setLngLat(e.point)
        .setHTML(feature.properties.name + " : " + feature.properties.count)
        .addTo(map);

     map.on("mouseout", function() {
         map.setFilter("terrain-data-hover", ["==", "name", ""]);
     });
});
</script>

</body>
</html>
