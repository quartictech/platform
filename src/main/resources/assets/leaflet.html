<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />
    <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <script src="https://npmcdn.com/leaflet-mapbox-vector-tile@0.1.6/dist/Leaflet.MapboxVectorTile.min.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<style>
            .mapboxgl-popup {
                    max-width: 400px;
                            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
                                }
                                </style>
}
<div id='map'></div>
<script>
var debug = {};

var map = L.map('map').setView([25.40,79.409], 6); // Northern India

L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  maxZoom: 18
}).addTo(map);


var mvtSource = new L.TileLayer.MVTSource({
  url: "http://localhost:8080/api/companies_by_lsoa/{z}/{x}/{y}.pbf",
  debug: true,
  clickableLayers: ['companies_by_lsoa'],

  /**
   * If you click on a feature, if there is a different
   * currently selected feature, that gets toggled off.
   */
  mutexToggle: true,

  getIDForLayerFeature: function(feature) {
    return feature._id;
  },

  /**
   * The filter function gets called when iterating though each vector tile feature (vtf). You have access
   * to every property associated with a given feature (the feature, and the layer). You can also filter
   * based of the context (each tile that the feature is drawn onto).
   *
   * Returning false skips over the feature and it is not drawn.
   *
   * @param feature
   * @returns {boolean}
   */
  filter: function(feature, context) {
    return true;
  },

  style: function (feature) {
    var style = {};

    var type = feature.type;
    switch (type) {
      case 1: //'Point'
        style.color = 'rgba(49,79,79,1)';
        style.radius = 5;
        style.selected = {
          color: 'rgba(255,255,0,0.5)',
          radius: 6
        };
        break;
      case 2: //'LineString'
        style.color = 'rgba(161,217,155,0.8)';
        style.size = 3;
        style.selected = {
          color: 'rgba(255,25,0,0.5)',
          size: 4
        };
        break;
      case 3: //'Polygon'
        style.color = 'rgba(149,139,255,' + Math.random()+ ')';
        style.outline = {
          color: 'rgb(20,20,20)',
          size: 0
        };
        style.selected = {
          color: 'rgba(255,140,0,0.3)',
          outline: {
            color: 'rgba(255,140,0,1)',
            size: 2
          }
        };
        break;
    }

    if (feature.layer.name === 'gaul_2014_adm1_label') {
      style.ajaxSource = function(mvtFeature) {
        var id = mvtFeature.id;
        return 'http://spatialserver.spatialdev.com/fsp/2014/fsp/aggregations-no-name/' + id + '.json';
      };

      style.staticLabel = function(mvtFeature, ajaxData) {
        var style = {
          html: ajaxData.total_count,
          iconSize: [33,33],
          cssClass: 'label-icon-number',
          cssSelectedClass: 'label-icon-number-selected'
        };
        return style;
      };
    }

    return style;
  },

  /**
   * When we want to link events between layers, like clicking on a label and a
   * corresponding polygon freature, this will return the corresponding mapping
   * between layers. This provides knowledge of which other feature a given feature
   * is linked to.
   *
   * @param layerName  the layer we want to know the linked layer from
   * @returns {string} returns corresponding linked layer
   */
  layerLink: function(layerName) {
    if (layerName.indexOf('_label') > -1) {
      return layerName.replace('_label','');
    }
    return layerName + '_label';
  }

});
debug.mvtSource = mvtSource;

//Add layer
map.addLayer(mvtSource);

document.body.onkeyup = function(e){
    if(e.keyCode == 32){
        console.log("Redrawing");
        mvtSource.redraw();
     }
}


</script>

</body>
</html>
