plugins {
    id "com.moowork.node" version "0.13"
    id "java"
}

task npmLint(type: NpmTask, dependsOn: npmInstall) {
  args = ["run", "lint"]
}


task npmBuild(type: NpmTask, dependsOn: npmInstall) {
  args = ["run", "build"]
  // TODO: specify input files
  outputs.dir   "${buildDir}/webpack"
}

jar {
  from npmBuild
}

