plugins {
    id "java"
    id "idea"
    id "org.owasp.dependencycheck" version "2.1.1"
}

allprojects {
    apply from: "${rootDir}/gradle/dependencies.gradle"

    repositories {
        jcenter()
    }

    // NOTE: this needs to be applied before the test block below due to some strange ordering issues
    apply plugin: "java"
    test {
        maxHeapSize = "2048m"
    }

    testReportDirName = "tests/${name}"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group "io.quartic.platform"
    version (System.env.CIRCLE_BUILD_NUM ?: "0")
}

idea {
    module {
        excludeDirs += file(".env")
    }
}

check.dependsOn dependencyCheckAggregate
