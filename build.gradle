apply plugin: 'java'
apply plugin: 'idea'

allprojects {
  repositories {
    mavenCentral()

    maven {
        url "https://github.com/ElectronicChartCentre/ecc-mvn-repo/raw/master/releases"
    }
  }

  idea {
    project {
        //if you want to set specific jdk and language level
        jdkName = '1.8'
        languageLevel = '1.8'
    }
  }
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}


