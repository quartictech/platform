machine:
  java:
    version: openjdk8
  node:
    version: 6.8.0
  services:
    - docker
  environment:
    - WEYL_DOCKER_REPOSITORY=eu.gcr.io/${CLOUD_PROJECT_ID}

dependencies:
  cache_directories:
    - weyl-frontend/node_modules
  override:
    - ./gradlew resolveConfigurations npmInstall --parallel

test:
  override:
    - ./gradlew test docker -PdockerRepository=eu.gcr.io/${GCLOUD_PROJECT_ID} --parallel --info
  post:
    - mkdir -p ${CIRCLE_TEST_REPORTS}/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ${CIRCLE_TEST_REPORTS}/junit/ \;

deployment:
  hub:
    branch: /.*/
    commands:
      - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json
      - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
      - sudo /opt/google-cloud-sdk/bin/gcloud config set project ${GCLOUD_PROJECT_ID}
      - docker login -e 1234@5678.com -u oauth2accesstoken -p "$(sudo /opt/google-cloud-sdk/bin/gcloud auth print-access-token)" https://eu.gcr.io
      - ./gradlew dockerPush --info
