machine:
  java:
    version: openjdk8
  node:
    version: 6.8.0
  services:
    - docker

test:
  override:
    - ./gradlew test docker --parallel --info

deployment:
  hub:
    branch: develop
    commands:
      - docker tag quartic/weyl eu.gcr.io/${GCLOUD_PROJECT_ID}/weyl
      - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json
      - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
      - sudo /opt/google-cloud-sdk/bin/gcloud config set project ${GCLOUD_PROJECT_ID}
      - sudo /opt/google-cloud-sdk/bin/gcloud docker push eu.gcr.io/${GCLOUD_PROJECT_ID}/weyl
