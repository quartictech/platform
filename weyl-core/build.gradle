plugins {
    id "java"
    id "idea"
    id "org.inferred.processors" version "1.2.3"
}

dependencies {
    processor libraries.immutables

    compile project(":common-core")
    compile project(":model")
    compile project(":catalogue-api")  // TODO: this is probably wrong - should move the dataset types to common
    compile project(":terminator-api")

    compile "org.postgresql:postgresql:9.4.1209"
    compile "org.apache.commons:commons-io:1.3.2"
    compile "com.vividsolutions:jts:1.13"
    compile "org.postgresql:postgresql:9.4.1209"
    compile "org.jdbi:jdbi:2.75"
    compile libraries.guava
    compile "org.slf4j:slf4j-api:1.7.21"
    compile libraries.tyrus.client
    compile "no.ecc.vectortile:java-vector-tile:${versions.vectorTile}"
    compile libraries.rxjava
    compile "io.dropwizard.metrics:metrics-core:${versions.metrics}"

    compile "org.geotools:gt-epsg-hsql:${versions.geoTools}"
    compile "org.geotools:gt-referencing:${versions.geoTools}"
    compile "org.geotools:gt-geometry:${versions.geoTools}"

    testCompile libraries.testCommon
    testCompile libraries.wiremock
    testCompile libraries.tyrus.server
    testCompile libraries.tyrus.containerServer
}


